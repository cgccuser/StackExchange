name: Make jar
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 1.8
    - name: Build jar
      run: sbt assembly
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: stackexchange
        path: StackExchange.jar
